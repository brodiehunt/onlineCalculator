<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Calculator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link href="style.css" type="text/css" rel="stylesheet">
</head>
<body>
  <h1>Simple Calculator</h1>
  <div class="calculator-container">
    <div class="input-display">
      <span class="input">
        Hello World
      </span>
    </div>
    <div class="buttons-container">
      <button class="btn orange" id="refresh_btn">AC</button>
      <button class="btn orange" id="delete_btn">Del</button>
      <button class="btn operator" id="switch_sign_btn">+/-</button>
      <button class="btn operator" value="divid">/</button>
      <button class="btn number" value="7">7</button>
      <button class="btn number" value="8">8</button>
      <button class="btn number" value="9">9</button>
      <button class="btn operator" value="multiply">*</button>
      <button class="btn number" value="4">4</button>
      <button class="btn number" value="5">5</button>
      <button class="btn number" value="6">6</button>
      <button class="btn operator" value="subtract">-</button>
      <button class="btn number" value="1">1</button>
      <button class="btn number" value="2">2</button>
      <button class="btn number" value="3">3</button>
      <button class="btn operator" value="sum">+</button>
      <button class="btn number lng" value="0">0</button>
      <button class="btn" id="add_float">.</button>
      <button class="btn operator green" id="operate_btn">=</button>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
